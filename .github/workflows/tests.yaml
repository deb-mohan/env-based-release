name: Deploy Workflow

on:
  workflow_call:
    inputs:
      SCENARIO:
        required: true
        type: string
      ENV:
        required: true
        type: string
      ACCOUNT_ID_VAR:
        required: true
        type: string

permissions:
  id-token: write
  contents: read      

jobs:
  run-test-scenario:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENV }}
    steps:
      - name: set variables dynamically
        run: |
          echo "AWS_ACCOUNT_ID=${{ inputs.ACCOUNT_ID_VAR }}" >> $GITHUB_ENV

      - name: Use dynamic variable
        run: |
          echo "AWS ACCUNT ID: $AWS_ACCOUNT_ID"
